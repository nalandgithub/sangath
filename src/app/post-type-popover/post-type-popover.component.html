<ion-header  class="ion-no-border shadow">
  <ion-list>
    <ion-item (click)="openAddPost(travelleeConst)">
      <ion-icon name="car-outline"></ion-icon>&nbsp;
      <ion-label> I Have a car</ion-label>
    </ion-item>
    <ion-item (click)="openAddPost(travellerConst)">
      <ion-icon name="people-circle-outline"></ion-icon>&nbsp;
      <ion-label> I Want to travel</ion-label>
    </ion-item>
    <ion-item (click)="presentAlertPrompt()">
      <ion-icon name="person-add-outline"></ion-icon>&nbsp;
      <ion-label> Add new Friend</ion-label>
    </ion-item>
  </ion-list>
</ion-header>
